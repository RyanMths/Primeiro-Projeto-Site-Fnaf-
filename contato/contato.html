<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./contato.css">
</head>
<body>
    <div class="box1">
        <h1 id="title">Contato</h1>
    </div>
<div class="box">
    <form action="./contato.html">
        <div class="Nome">
        <label for="text"></label>
        <input style="display: block;" type="text" name="Nome" placeholder="Nome" required>
        </div>
        <div class="email">
        <label for="email"></label>
        <input style="display: block;" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="tel">
        <label for="tel"></label>
        <input style="display: block;" type="tel" name="tel" placeholder="Telefone" required>
        </div>
        <div class="msg">
        <label for="text"></label>
        <input style="display: block;" type="text" name="text" placeholder="Digite sua mensagem" required>
        </div>

    </form>
</div>
</body>
</html>
